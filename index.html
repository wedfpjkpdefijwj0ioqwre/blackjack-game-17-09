<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Blackjack</h1>
            <div class="bankroll">Bankroll: $<span id="bankroll">1000</span></div>
        </div>

        <div class="dealer-area">
            <h2>Dealer's Hand (<span id="dealer-score">?</span>)</h2>
            <div id="dealer-hand" class="hand">
                <div class="card back"></div>
                <div class="card back"></div>
            </div>
        </div>

        <div class="player-area">
            <h2>Your Hand (<span id="player-score">0</span>)</h2>
            <div id="player-hand" class="hand"></div>
            <div class="controls">
                <div class="bet-controls">
                    <button id="bet-25">$25</button>
                    <button id="bet-50">$50</button>
                    <button id="bet-100">$100</button>
                    <button id="bet-500">$500</button>
                    <input type="number" id="custom-bet" min="5" placeholder="Custom bet" value="25">
                    <button id="place-bet">Place Bet</button>
                </div>
                <div class="game-controls" style="display: none;">
                    <button id="hit">Hit</button>
                    <button id="stand">Stand</button>
                    <button id="double-down">Double Down</button>
                </div>
                <button id="new-game" style="display: none;">New Game</button>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
